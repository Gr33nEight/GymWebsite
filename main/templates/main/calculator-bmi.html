{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" onsubmit="false">
    {% csrf_token %}
    <div class="calculator">
        <h2>Kalkulator BMI</h2>
        <div class="input-group">
            <label for="weight">Podaj wagÄ™ w kg:</label>
            <input type="number" name="weight" id="weight" placeholder="Waga" min="0" max="999">
        </div>
        <div class="input-group">
            <label for="height">Podaj wzrost w cm:</label>
            <input type="number" name="height" id="height" placeholder="Wzrost" min="0" max="999">
        </div>
        <button class="btn-calculate" name="count-bmi">Oblicz BMI</button>
    </div>
    {% if bmi != 0 %}
        <div class="results">
            <h2 class="BMI-h2">Wynik</h2>
            <div class="result-item">BMI: {{ bmi }}</div>   
            <div class="result-item">Opis: {{ description }}</div>   
        </div>
    {% endif %}
</form>
{% endblock content %}
